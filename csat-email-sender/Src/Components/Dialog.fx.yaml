Dialog As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Container5 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 0, 0, 0.7)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        Container6 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(255, 255, 255, 1)
            Height: =350
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            X: =(Parent.Width - Self.Width) / 2
            Y: =(Parent.Height - Self.Height) / 2
            ZIndex: =1

            Label3 As label:
                Align: =Align.Center
                AutoHeight: =true
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Bold
                Size: =30
                Text: ="Awesome!"
                Width: =Parent.Width - 60
                X: =30
                Y: =Rectangle1.Y + Rectangle1.Height + 20
                ZIndex: =1

            Rectangle1 As rectangle:
                BorderColor: =RGBA(0, 18, 107, 1)
                Fill: =RGBA(161, 0, 255, 1)
                Width: =500
                ZIndex: =2

            Image1 As image:
                BorderColor: =RGBA(0, 18, 107, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Image: ='31-check-outline-green'
                X: =200
                ZIndex: =3

            Label4 As label:
                Align: =Align.Center
                AutoHeight: =true
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Size: =16
                Text: ="An email was sent to your target respondent!"
                Width: =Parent.Width - 60
                X: =30
                Y: =Label3.Y + Label3.Height + 10
                ZIndex: =4

            Button6 As button:
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(161, 0, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =60
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                Size: =15
                Text: ="DONE"
                X: =170
                Y: =265
                ZIndex: =5

